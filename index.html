<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Simon Game</h2>
    <h3>Press Any Key To Start</h3>

    <div class="box">
        <div id="red" class="red btn"></div>
        <div id="blue" class="blue btn"></div>
        <div id="yellow" class="yellow btn"></div>
        <div id="green" class="green btn"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
